<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление/Редактирование</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div class="p-2">
        <div th:if="${product.id == null}"><h2>Добавить новый продукт</h2></div>
        <div th:unless="${product.id == null}"><h2>Редактировать продукт</h2></div>
    </div>
    <form th:action="@{/products/save}" th:object="${product}" method="post"
          style="max-width: 600px; margin: 0 auto">
        <input type="hidden" th:field="*{id}" th:value="${product.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Наименование товара:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
            </div>
        </div>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Описание товара:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{specification}" class="form-control" required/>
                </div>
            </div>
        </div>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Цена:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{price}" class="form-control" required/>
                </div>
            </div>
        </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Сохранить</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Вернуться в каталог</button>
            </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/}]]";
    }
</script>

</body>
</html>
